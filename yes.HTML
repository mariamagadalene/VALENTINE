<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2d3d7;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4d88;
            font-size: 48px;
        }
        .hearts {
            font-size: 100px;
            color: red;
            animation: hearts 1.5s infinite;
        }
        @keyframes hearts {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>I Love You!</h1>
    <div class="hearts">&#10084;&#65039;&#10084;&#65039;&#10084;&#65039;</div>

</body>
</html>
